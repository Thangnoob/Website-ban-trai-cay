<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Super Fruits</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/images/logo.png" alt="Super Fruits Logo" width="30">
                <span>SUPER FRUITS</span>
            </div>
            <nav>
                <a href="/html/register.html">Đăng ký</a>
                <a href="/html/login.html">Đăng nhập</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-box">
            <h2>QUÊN MẬT KHẨU</h2>
            <div id="message" class="message"></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email của bạn" required>
            </div>
            <button onclick="requestOtp()">Gửi mã OTP</button>
        </div>
    </main>
    <script src="/js/forgot-password.js"></script>
</body>
</html>
