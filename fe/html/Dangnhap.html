<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập </title>
    <link rel="stylesheet" href="../css/font-style.css">
    <!--Thư viện để hoạt động thêm các trang header footer vào các trang html khác-->
    <script src="../js/jquery-3.3.1.js"></script>
    <!--Xử lý thêm trang header và footer-->
    <script src="../js/js-custome.js"></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Căn giữa cả theo chiều ngang và chiều dọc */
            margin-top: 50px;
            margin-bottom: 50px;
        }

        #DN {
            width: 500px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .nhap {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .nutDN {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .nutDN:hover {
            background-color: #45a049;
        }

        .text-link {
            color: #4CAF50;
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        h1,
        h2,
        p {
            padding-left: 20px;
        }
    </style>
</head>


<body>
    <div id="header"></div>


    <div class="container my-5">
        <div class="form-box">
            <h2>ĐĂNG NHẬP TÀI KHOẢN</h2>
            <div id="message" class="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Nhập email của bạn"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input class="form-control" type="password" id="password" name="password"
                        placeholder="Nhập mật khẩu" required>
                </div>
                <button onclick="login()">Đăng nhập</button>
            </form>
            <p class="forgot-password">
                Bạn quên mật khẩu? <a href="/html/forgot-password.html">Click tại đây</a>
            </p>
        </div>
    </div>

    <div id="footer"></div>
