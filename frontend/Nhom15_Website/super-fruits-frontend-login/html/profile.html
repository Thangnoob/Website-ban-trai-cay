<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Fruits - Hồ sơ</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/images/logo.png" alt="Super Fruits Logo" width="40">
                <span>SUPER FRUITS</span>
            </div>
            <nav>
                <a href="/html/register.html">Đăng ký</a>
                <a href="/html/login.html">Đăng nhập</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-box">
                <h2>HỒ SƠ NGƯỜI DÙNG</h2>
                <div id="message" class="message"></div>
                <div id="profile">
                    <p><strong>Tên đăng nhập:</strong> <span id="username"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Số điện thoại:</strong> <span id="phoneNumber"></span></p>
                    <button id="logoutBtn">Đăng xuất</button>
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/profile.js"></script>
</body>
</html>
