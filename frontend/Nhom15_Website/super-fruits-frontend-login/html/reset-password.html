<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Super Fruits</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/images/logo.png" alt="Super Fruits Logo" width="30">
                <span>SUPER FRUITS</span>
            </div>
            <nav>
                <a href="/html/register.html">Đăng ký</a>
                <a href="/html/login.html">Đăng nhập</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-box">
            <h2>ĐẶT LẠI MẬT KHẨU</h2>
            <div id="message" class="message"></div>
            <div class="form-group">
                <label for="otp">Mã OTP</label>
                <input type="text" id="otp" placeholder="Nhập mã OTP" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới</label>
                <input type="password" id="newPassword" placeholder="Nhập mật khẩu mới" required>
            </div>
            <button onclick="resetPassword()">Đặt lại mật khẩu</button>
        </div>
    </main>
    <script src="/js/reset-password.js"></script>
</body>
</html>
