spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mariadb://localhost:3306/order_service?createDatabaseIfNotExist=true
    username: root
    password: 12345678
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  config:
    import: configserver:http://localhost:9296

server:
  port: 8082

