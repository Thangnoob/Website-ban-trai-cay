<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h2>Giỏ hàng của bạn</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.product.price}"></td>
            <td>
                <form action="/cart/updatePage" method="post" class="d-inline">
                    <input type="hidden" name="productId" th:value="${item.product.id}">
                    <input type="hidden" name="cartId" th:value="${cart.id}">
                    <input type="number" name="quantity" th:value="${item.quantity}" min="1">
                    <button type="submit" class="btn btn-primary btn-sm">Cập nhật</button>
                </form>
            </td>

            <td th:text="${item.product.price * item.quantity}"></td>
            <td>
                <form action="/cart/removePage" method="post" class="d-inline">
                    <input type="hidden" name="productId" th:value="${item.product.id}">
                    <input type="hidden" name="cartId" th:value="${cart.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/products" class="btn btn-secondary">Tiếp tục mua sắm</a>

    <form action="/cart/savePage" method="post">
        <input type="hidden" name="cartId" th:value="${cart.id}">
        <button type="submit" class="btn btn-success">Lưu Giỏ Hàng</button>
    </form>
</div>
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div th:if="${successMessage}" class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast show align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <span th:text="${successMessage}"></span>
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
