<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Cập nhật sản phẩm</h1>

    <form th:action="@{/view/products/update/{id}(id=${product.id})}"
          method="post"
          th:object="${product}">

        <!-- Hiển thị lỗi (nếu có) -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Trường ẩn để đảm bảo ID được gửi đi -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá (VND)</label>
            <input type="number" class="form-control" th:field="*{price}" min="0" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Đường dẫn ảnh</label>
            <input type="text" class="form-control" th:field="*{imagePath}">
            <small class="text-muted">Nhập URL ảnh (ví dụ: https://example.com/image.jpg)</small>
        </div>

        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a th:href="@{/view/products/{id}(id=${product.id})}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
