<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lọc sản phẩm theo giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Lọc sản phẩm theo giá</h1>

    <form th:action="@{/view/products/filter}" method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-md-5">
                <label class="form-label">Giá tối thiểu</label>
                <input type="number" class="form-control" name="minPrice" min="0" step="0.01" required>
            </div>
            <div class="col-md-5">
                <label class="form-label">Giá tối đa</label>
                <input type="number" class="form-control" name="maxPrice" min="0" step="0.01" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-warning w-100">Lọc</button>
            </div>
        </div>
        <div th:if="${error != null}" class="text-danger mt-2" th:text="${error}"></div>
    </form>

    <a th:href="@{/view/products}" class="btn btn-secondary">Quay lại danh sách</a>
</div>
</body>
</html>
