<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Tìm kiếm sản phẩm</h1>

    <form th:action="@{/view/products/search}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="name" placeholder="Nhập tên sản phẩm..." required>
            <button type="submit" class="btn btn-success">Tìm kiếm</button>
        </div>
    </form>

    <a th:href="@{/view/products}" class="btn btn-secondary">Quay lại danh sách</a>
</div>
</body>
</html>
