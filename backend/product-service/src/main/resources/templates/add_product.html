<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Thêm sản phẩm mới</h1>

    <form th:action="@{/view/products/add}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" name="name" required>
            <div th:if="${error != null}" class="text-danger" th:text="${error}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá</label>
            <input type="number" class="form-control" name="price" min="0" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hình ảnh</label>
            <input type="file" class="form-control" name="imageFile" accept="image/*" required>
        </div>


        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
        <a th:href="@{/view/products}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
